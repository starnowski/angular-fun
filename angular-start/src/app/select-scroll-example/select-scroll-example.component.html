<p>
    In this example we are loading many items but only ~25 of them are rendered in the DOM.
    This allows to load as big data as you want.
</p>

<ng-select [items]="photosBuffer"
           [virtualScroll]="true"
           [loading]="loading"
           bindLabel="title"
           bindValue="thumbnailUrl"
           placeholder="Select photo"
           appendTo="body"
           (scrollToEnd)="onScrollToEnd()"
           (search)="onSearch($event)"
           [editableSearchTerm]="true"
           [searchFn]="customSearchFn"
           >
    <ng-template ng-header-tmp>
        <small class="form-text text-muted">Loaded {{photosBuffer.length}} of 250</small>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index">
        <b>{{item.id}}</b> {{item.name}}
    </ng-template>
</ng-select>
